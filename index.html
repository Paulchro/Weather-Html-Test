        <h1>Weather app</h1>
        <label for="name">Type a location: </label>

        <div>
            <input type="text" id="location" name="name" required minlength="3" maxlength="15" onchange="clearList()"
                placeholder="Type a city...">

            <input type="submit" id="locationbtn" value="Search" onclick="getData()" />
        </div>

        <div>
            <select onchange="select(this)" id="selectLocation">
                <option>Choose a location</option>
            </select>
        </div>

        <h3>5 days forecast for: <span id="selectedLoc"></span></h1>
            <table id="weather"></table>
    </div>
